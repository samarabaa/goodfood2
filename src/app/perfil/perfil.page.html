<ion-content>
  <ion-avatar class="imgProfile">
    <img src="assets/padrao.png">
    <ion-chip class="ionChip" color="light">
      <ion-icon color="primary" (click)="editUser(userOk)" name="camera"></ion-icon>
    </ion-chip>
  </ion-avatar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item *ngIf="userOk">
          <ion-label class="ajustarDescricao" color="primary">Nome:</ion-label>
          <ion-label color="primary">{{userOk.name}}</ion-label>
          <ion-icon color="dark" (click)="editUser(userOk)" name="create"></ion-icon>
        </ion-item>
        <ion-item *ngIf="userOk">
          <ion-label class="ajustarDescricao" color="primary">Email:</ion-label>
          <ion-label color="primary">{{userOk.email}}</ion-label>
        </ion-item>

      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-chip class="sairPerfil" (click)="sair()">
    <ion-icon name="log-out"></ion-icon>
    <ion-label color="primary">Sair</ion-label>
  </ion-chip>
</ion-content>
